<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="close(false)" cdkFocusInitial>
    {{ GET_APP_TEXT("confirmationDialog", "btnNo") }}
  </button>
  <button mat-button color="warn" (click)="close(true)">
    {{ GET_APP_TEXT("confirmationDialog", "btnYes") }}
  </button>
</div>
